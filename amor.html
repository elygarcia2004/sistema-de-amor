<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cosas que me encantan de ti</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background: linear-gradient(-45deg, #fce1e4, #f4c2c2, #ffcad4, #fde2e4);
      background-size: 400% 400%;
      animation: gradient-animation 20s ease infinite;
    }
    @keyframes gradient-animation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    #background-particles-canvas, #confetti-canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    #click-message {
      position: absolute;
      top: 30%; left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      z-index: 30;
      background: rgba(255,255,255,0.7);
      padding: 1rem;
      border-radius: 1rem;
      text-align: center;
      font-weight: 600;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    #large-heart {
      width: 250px; height: 250px;
      margin: auto;
      animation: beat 1.4s infinite;
      cursor: pointer;
      z-index: 15;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.05); }
      50% { transform: scale(1); }
      75% { transform: scale(1.02); }
    }
    .phrase-item {
      position: absolute;
      font-family: 'Pacifico', cursive;
      font-size: 1.8rem;
      color: #cc0000;
      opacity: 0;
      transform: translateX(-50%) translateY(-50%) scale(0);
      transition: all 1.5s ease-out;
      z-index: 20;
      white-space: nowrap;
    }
    .phrase-item.active {
      opacity: 1;
      transform: translateX(-50%) translateY(-200px) scale(1);
    }
    .phrase-item.fade-out {
      opacity: 0;
      transform: translateX(-50%) translateY(-250px) scale(0.7);
    }
    #te-amo-phrase {
      font-size: 5rem;
      color: #ff0000;
      font-family: 'Pacifico', cursive;
      opacity: 0;
      transform: translateX(-50%) translateY(-50%) scale(0.5);
      transition: all 1s ease-out;
      position: absolute;
      z-index: 25;
    }
    #te-amo-phrase.visible {
      opacity: 1;
      transform: translateX(-50%) translateY(-50%) scale(1);
    }
    #restart-button {
      position: fixed;
      bottom: 30px; left: 50%;
      transform: translateX(-50%) scale(0);
      opacity: 0;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background-color: #e91e63;
      border-radius: 50px;
      cursor: pointer;
      z-index: 100;
      transition: all 0.4s ease;
    }
    #restart-button.visible {
      transform: translateX(-50%) scale(1);
      opacity: 1;
    }
    #love-letter, #gallery, #secret-message {
      position: absolute;
      top: 60%; left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.8);
      padding: 1rem;
      border-radius: 1rem;
      font-family: 'Poppins', sans-serif;
      max-width: 90%;
      text-align: center;
      z-index: 50;
      display: none;
    }
    #gallery img {
      width: 100px;
      margin: 0.5rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<canvas id="background-particles-canvas"></canvas>
<canvas id="confetti-canvas"></canvas>

<div id="click-message">Haz clic en el corazón ❤️</div>

<div id="large-heart">
  <svg class="w-full h-full text-red-500" fill="currentColor" viewBox="0 0 24 24">
    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
  </svg>
</div>

<div id="love-letter"><p id="letter-text"></p></div>
<div id="gallery">
  <img src="foto1.jpg" alt="Recuerdo 1">
  <img src="foto2.jpg" alt="Recuerdo 2">
</div>
<div id="secret-message">🌟 Siempre hay más amor escondido... 💌</div>

<button id="restart-button">Reiniciar</button>
<audio id="background-music" src="tu-cancion.mp3" loop></audio>

<script>
  const canvas = document.getElementById('confetti-canvas');
  const ctx = canvas.getContext('2d');
  const largeHeart = document.getElementById('large-heart');
  const clickMessage = document.getElementById('click-message');
  const restartButton = document.getElementById('restart-button');
  const music = document.getElementById('background-music');

  const phrases = [
    "Tu risa, que ilumina mi día entero.",
    "La forma en que siempre me apoyas.",
    "Tu increíble paciencia conmigo.",
    "Cada pequeña sorpresa que me das.",
    "Simplemente, ser tú misma."
  ];
  const finalPhraseText = "Te Amo";
  let currentPhraseIndex = 0;
  let animationRunning = false;

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  class ConfettiParticle {
    constructor(x, y) {
      this.x = x; this.y = y;
      this.radius = Math.random() * 6 + 2;
      this.color = ['#f44336','#e91e63','#9c27b0','#673ab7','#3f51b5','#2196f3','#ff9800'][Math.floor(Math.random()*7)];
      this.angle = Math.random() * Math.PI * 2;
      this.speed = Math.random() * 5 + 2;
      this.friction = 0.97;
      this.gravity = 0.1;
      this.alpha = 1;
      this.decay = Math.random() * 0.015 + 0.005;
      this.vx = Math.cos(this.angle) * this.speed;
      this.vy = Math.sin(this.angle) * this.speed - 3;
    }
    update() {
      this.x += this.vx;
      this.y += this.vy;
      this.vx *= this.friction;
      this.vy += this.gravity;
      this.alpha -= this.decay;
    }
    draw() {
      ctx.save();
      ctx.globalAlpha = this.alpha;
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();
    }
  }

  const confetti = [];
  function animateConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let i = confetti.length - 1; i >= 0; i--) {
      const p = confetti[i];
      p.update();
      p.draw();
      if (p.alpha <= 0) confetti.splice(i, 1);
    }
    if (confetti.length > 0) requestAnimationFrame(animateConfetti);
  }

  function explode(targetElement) {
    const rect = targetElement.getBoundingClientRect();
    const originX = rect.left + rect.width / 2;
    const originY = rect.top + rect.height / 2;
    for (let i = 0; i < 150; i++) {
      confetti.push(new ConfettiParticle(originX, originY));
    }
    animateConfetti();
  }

  function createPhraseElement(text, isFinal = false) {
    const phraseDiv = document.createElement('div');
    phraseDiv.textContent = text;
    phraseDiv.classList.add('phrase-item');
    if (isFinal) phraseDiv.id = 'te-amo-phrase';

    const heartRect = largeHeart.getBoundingClientRect();
    phraseDiv.style.left = `${heartRect.left + heartRect.width / 2}px`;
    phraseDiv.style.top = `${heartRect.top + heartRect.height / 2}px`;

    document.body.appendChild(phraseDiv);
    return phraseDiv;
  }

  function showNextPhrase() {
    if (currentPhraseIndex < phrases.length) {
      const phraseDiv = createPhraseElement(phrases[currentPhraseIndex]);
      setTimeout(() => phraseDiv.classList.add('active'), 50);
      setTimeout(() => {
        phraseDiv.classList.add('fade-out');
        phraseDiv.addEventListener('transitionend', () => phraseDiv.remove(), { once: true });
      }, 1500);
      currentPhraseIndex++;
      setTimeout(showNextPhrase, 2500);
    } else {
      setTimeout(() => {
        explode(largeHeart);
        displayTeAmo();
      }, 1000);
    }
  }

  function displayTeAmo() {
    const teAmoDiv = createPhraseElement(finalPhraseText, true);
    setTimeout(() => {
      teAmoDiv.classList.add('visible');
      setTimeout(() => {
        restartButton.classList.add('visible');
        showLetter();
        showGallery();
      }, 1000);
    }, 100);
  }

  function showLetter() {
    document.getElementById('love-letter').style.display = 'block';
    const text = "Mi amor, cada día contigo es un regalo. Esta página es solo un reflejo de todo lo que siento por ti...";
    let i = 0;
    function typeLetter() {
      if (i < text.length) {
        document.getElementById('letter-text').textContent += text.charAt(i);
        i++;
        setTimeout(typeLetter, 50);
      }
    }
    typeLetter();
  }

  function showGallery() {
    setTimeout(() => {
      document.getElementById('gallery').style.display = 'block';
    }, 3000);
  }

  function startAnimation() {
    if (animationRunning) return;
    animationRunning = true;
    clickMessage.style.display = 'none';
    music.play();
    showNextPhrase();
  }

  function resetAnimation() {
    restartButton.classList.remove('visible');
    document.querySelectorAll('.phrase-item, #te-amo-phrase').forEach(el => el.remove());
    document.getElementById('letter-text').textContent = '';
    document.getElementById('love-letter').style.display = 'none';
    document.getElementById('gallery').style.display = 'none';
    document.getElementById('secret-message').style.display = 'none';
    clickMessage.style.display = 'block';
    currentPhraseIndex = 0;
    animationRunning = false;
    confetti.length = 0;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    music.pause();
    music.currentTime = 0;
  }

  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);
  largeHeart.addEventListener('click', startAnimation, { once: true });
  restartButton.addEventListener('click', resetAnimation);

  // Fondo de partículas
  const particlesCanvas = document.getElementById('background-particles-canvas');
  const particlesCtx = particlesCanvas.getContext('2d');
  let particlesArray = [];

  function resizeParticlesCanvas() {
    particlesCanvas.width = window.innerWidth;
    particlesCanvas.height = window.innerHeight;
  }

  class Particle {
    constructor() {
      this.x = Math.random() * particlesCanvas.width;
      this.y = Math.random() * particlesCanvas.height;
      this.size = Math.random() * 4 + 1;
      this.speedY = Math.random() * 0.5 + 0.1;
      this.speedX = (Math.random() * 1 - 0.5);
    }
    update() {
      this.y -= this.speedY;
      this.x += this.speedX;
      if (this.y < 0) {
        this.y = particlesCanvas.height + this.size;
        this.x = Math.random() * particlesCanvas.width;
      }
      if (this.x < 0 || this.x > particlesCanvas.width) {
        this.speedX = -this.speedX;
      }
    }
    draw() {
      particlesCtx.fillStyle = 'rgba(255, 255, 255, 0.5)';
      particlesCtx.beginPath();
      particlesCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      particlesCtx.fill();
    }
  }

  function initParticles() {
    particlesArray = [];
    for (let i = 0; i < 70; i++) {
      particlesArray.push(new Particle());
    }
  }

  function animateParticles() {
    particlesCtx.clearRect(0, 0, particlesCanvas.width, particlesCanvas.height);
    particlesArray.forEach(p => {
      p.update();
      p.draw();
    });
    requestAnimationFrame(animateParticles);
  }

  resizeParticlesCanvas();
  initParticles();
  animateParticles();
  window.addEventListener('resize', () => {
    resizeParticlesCanvas();
    initParticles();
  });

  // Código secreto
  document.body.addEventListener('click', (e) => {
    if (e.clientX < 100 && e.clientY < 100) {
      document.getElementById('secret-message').style.display = 'block';
    }
  });
</script>
</body>
</html>
